{% extends "layout.html" %}

{% block content %}
{% for post in posts %}
  <hr>
  <article>
    <h2>{{ post.title }}</h2>
    {{ post.renderedContent | safe }}
    <a href="{{ post.permalink }}">View Post</a>
  </article>
{% else %}
  <hr>
  <p>No posts have been written!</p>
{% endfor %}
{% endblock %}
