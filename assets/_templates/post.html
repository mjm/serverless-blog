<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  <link href="/site.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <hr>

  <article>
    {% if post.title %}
      <h2>{{ post.title }}</h2>
    {% endif %}
    {{ post.renderedContent | safe }}
  </article>
</body>
</html>
